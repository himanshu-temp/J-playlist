name: Update Playlist Every Hour

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # ðŸ”‘ REQUIRED to allow push

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install python-dotenv requests

      - name: Run update script
        run: python update_script.py

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add artl.m3u || echo "Nothing to add"
          git commit -m "Auto update jiotv.m3u" || echo "No changes"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
